<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学生预警管理系统 - 欢迎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .welcome-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: #3a7bd5;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            min-width: 160px;
        }

        .btn-login {
            background-color: #3a7bd5;
            color: white;
            border: 2px solid #3a7bd5;
        }

        .btn-login:hover {
            background-color: #2c5fb3;
            border-color: #2c5fb3;
            transform: translateY(-2px);
        }

        .btn-register {
            background-color: transparent;
            color: #3a7bd5;
            border: 2px solid #3a7bd5;
        }

        .btn-register:hover {
            background-color: rgba(58, 123, 213, 0.1);
            transform: translateY(-2px);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(58, 123, 213, 0.05);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: #3a7bd5;
            margin-bottom: 15px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #444;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <img class="logo" src="static/img/welcom.png">
    <h1>欢迎使用学生学业预警管理系统</h1>
    <div class="button-group">
        <a :href="login_src" class="btn btn-login">登录系统</a>
        <a :href="register_src" class="btn btn-register">注册账号</a>
    </div>
</div>
</body>
<script src="static/js/vue.js"></script>
<script>

    var basePath = "/" + window.location.pathname.split("/")[1];
    var indexApp = new Vue({
        el: ".button-group",
        data() {
            return {
                login_src: basePath + "/idx_login",
                register_src: basePath + "/idx_register"
            }
        }
    })
</script>

</html>
